spec_version: 2
description: abc

inputs:
  agent:
    type: agent
  whatever:
    default: not-important
  delay:
    default: 1s
    
outputs: {}

grains:
  dummy_sleep:
    kind: terraform
    spec:
      source:
        path: assets/terraform/dummy_sleep
        store: MyBlueprintRepo
      agent:
        name: '{{ .inputs.agent }}'
      inputs:
        - sleep: '{{ .inputs.delay }}'      
        
