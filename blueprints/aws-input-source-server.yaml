spec_version: 2
description: Deploy helm on the agent cluster

inputs:
  agent:
    type: agent
  target-namespace:
    type: string
    default: "aws-input-source-ronen"
  service-account:
    type: string
    default: "deployer-sa"

grains:
  server:
    kind: kubernetes
    spec:
      source:
        store: MyBlueprintRepo
        path: assets/k8s/aws-input-source.yaml
      agent:
        name: '{{ .inputs.agent }}'
        service-account: '{{ inputs.service-account }}'
      target-namespace: '{{ inputs.target-namespace }}'
