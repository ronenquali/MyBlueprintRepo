spec_version: 2
description: Runs a shell grain
environment:
  environment_name: EaC-shell-echo
  state: inactive
  owner_email: ronen.a@quali.com
  collaborators: 
    all_space_members: true
    
inputs:
  agent_name:
    type: agent
    default: newer1
    description: must be k8s
  generic_input:
    type: string
    default: nothing
    
grains:
  shell-echo:
    kind: shell
    spec:
      agent:
        name: '{{ .inputs.agent_name }}'
      activities:
        deploy:
          commands:
          - command: echo {{ .inputs.generic_input }}
