spec_version: 2
description: Demonstrate input-source

inputs:
  owner:
    type: input-source
    source-name: owners
  dog:
    type: input-source
    source-name: dogs
    depends-on: owner
    overrides:
    - path: '/api/jsonBlob/{{.inputs.owner | strip}}'
  treat:
    type: input-source
    source-name: treats
    depends-on: owner
    overrides:
    - path: '/api/jsonBlob/{{.inputs.owner}}'

grains:
  EmptyG1:
    kind: 'blueprint'
    spec:
      source:
        store: 'MyBlueprintRepo'
        path: blueprints/empty.yaml
