inputs:
- INSTANCETYPE: t3.small,t3.medium,c5.large,m5.large,m4.large
- AZURE_VM_SIZE: Basic_A1
- BUILD_NUM: 1.0
- SERVER_NAME: 'chronos server'
- SERVER_VERSION: '0'
- iam_instance_profile: SSMManagedInstanceRole
outputs:
- name
- version
- reader_healthcheck_paths
configuration:
  healthcheck:
    script: healthcheck.sh
    timeout: 1000
  initialization:
    script: init.sh
  start:
    script: start.sh
source:
  image:
    docker_image:
    - name: quali/ubuntu
      tag: python36
    ami:
    - id: ami-0f2ed58082cb08a4d
      region: eu-west-1
      username: ubuntu
    - id: ami-008c6427c8facbe08
      region: us-west-2
      username: ubuntu
    azure_image:
    - urn: Canonical:UbuntuServer:16.04-LTS:latest
  os_type: linux
infrastructure:
  compute:
    spec:
      aws:
        instance_type: $INSTANCETYPE
      azure:
        vm_size: $AZURE_VM_SIZE
  connectivity:
    internal:
    - port_info:
        port: 3001
        path: ''
  permissions:
    aws:
      iam_instance_profile: $iam_instance_profile
debugging:
  connection_protocol: SSH
kind: application
spec_version: 1
