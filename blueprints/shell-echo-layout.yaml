spec_version: 2
description: a blueprint for testing as many features as possible....
layout:
  source:
    store: MyBlueprintRepo
    path: layouts/layout_test_1
  exclude-from-layout:  # optional
    - grain_name_1
    - grain_name_2
inputs:
  agent_name:
    type: agent
    description: must be k8s
  generic_input:
    type: string
    default: nothing
    
grains:
 shell-echo:
    kind: shell
    spec:
      agent:
        name: '{{ .inputs.agent_name }}'
      activities:
        deploy:
          commands:
            - "echo {{ .inputs.generic_input }}"
            

