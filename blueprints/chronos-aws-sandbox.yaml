kind: blueprint
clouds:
- aws: us-east-1
applications:
- chronos-server:
    target: chronos
    input_values:
    - INSTANCETYPE: $INSTANCETYPE
    - BUILD_NUM: $BUILD_NUM
- chronos-client:
    target: chronos
    input_values:
    - INSTANCETYPE: $INSTANCETYPE
    - BUILD_NUM: $BUILD_NUM
    - Force_fail_client_healthcheck: $Force_fail_client_healthcheck
    depends_on: 
    - chronos-server
spec_version: 1
artifacts:
- chronos-server: 'chronos/server.py'
- chronos-client: 'chronos/client.py'
inputs:
- Check_InputValidation_to_be_removed-@123^&1234567890987654321234567890-98765432123467890987654321234567890987654321234567890-9876543212346789098765432: 123
- Force_fail_client_healthcheck:
    default_value: no
    optional: false
    description: enter "yes" to make the client application fail it's healthcheck
- BUILD_NUM:
    default_value: 1.0
    optional: false
- INSTANCETYPE:
    default_value: t3.small,t3.medium,c5.large,m5.large,m4.large
    optional: true
debugging:
  availability: on
