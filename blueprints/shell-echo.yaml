spec_version: 2
description: a blueprint for testing as many features as possible

inputs:
  agent_name:
    type: agent
    description: must be k8s
  generic_input:
    type: string
    default: nothing
    
grains:
 shell-echo:
    kind: shell
    spec:
      agent:
        name: '{{ .inputs.agent_name }}'
      activities:
        deploy:
          commands:
            - "echo {{ .inputs.generic_input }}"
            
