spec_version: 2
description: Runs a shell grain

inputs:
  agent_name:
    type: agent
    description: must be k8s
  credential_test:
    type: credentials
    
grains:
 shell-echo:
    kind: shell
    spec:
      agent:
        name: '{{ .inputs.agent_name }}'
      authentication:
        - '{{ .inputs.credential_test }}'
      activities:
        deploy:
          commands:
            - "echo $INTERSIGHT_API_KEY"
            - "echo $INTERSIGHT_SECRET_KEY"
            - "echo $INTERSIGHT_REGION"
            - "echo $TF_VAR_INTERSIGHT_API_KEY"
            - "echo $TF_VAR_INTERSIGHT_SECRET_KEY"
            - "echo $TF_VAR_INTERSIGHT_REGION"
            - "echo $NEXUS_DASHBOARD_API_KEY"
            - "echo $NEXUS_DASHBOARD_API_URL"
            - "echo $NVAIE_API_KEY"
            - "echo $REDHAT_PULL_SECRET"         
